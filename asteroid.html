<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소행성</title>
    <link rel="stylesheet" href="css/asteroid.css">
</head>
<body background="image/main_background.jpg">
    <div class="logo">
        <a href="index.html">
          <img class="img-logo" src="image/main_logo.png" alt="Logo">
        </a>
    </div>

    <div class="container">
        <div class="sun">
            <div class="title">
                <h1>소행성(asteroid)</h1>
            </div>
            <div class="image">
                <img src="image/asteroid.jpg" alt="asteroid" width="250px">
            </div>
            <div class="content">
                <h2>
                    <td>
                        <li>
                            태양 주위를 공전하는 행성보다 크기가 작고 타원형 또는 불규칙한 모양의 천체이다.
                        </li>
                        <li>
                            주로 화성과 목성의 궤도 사이에 띠를 이루며 집중적으로 분포한다.(소행성대)
                        </li>
                        <li>
                            처음으로 발견된 소행성은 세레스이며 일부 소행성은 자신의 위성을 가지고 있다. 가스로 된 코마나 꼬리를 가지지 않는다는 점에서 혜성과 구분되지만, 일부 소행성은 과거에 혜성이었다. 그래서 목성 궤도 밖의 천체를 포함해 소행성체로 구분한다.
                        </li>
                    </td>
                </h2>
            </div>
        </div>
    </div>

</body>
</html>
