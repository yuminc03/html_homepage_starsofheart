<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>궁수자리</title>
    <link rel="stylesheet" href="css/sagittarius.css">
</head>
<body background="image/main_background.jpg">
    <div class="logo">
        <a href="index.html">
          <img src="image/main_logo.png" alt="Logo">
        </a>
    </div>

    <div class="content">
        <div class="name">
            <h1>궁수자리(Sagittarius)</h1>
            <h2>11월 22일~12월 21일</h2>
        </div>
        <div class="picture">
            <img src="image/char_sagittarius.png" alt="sagittarius">
        </div>
        <div class="write">
            <h3>
                궁수자리는 여름부터 초가을 사이에 남쪽 하늘에서 볼 수 있는 은하수 가운데에 자리잡은 별자리입니다. <br>그리스신화에서 헤라클레스와 아킬레우스에게 천문학과 무술을 가르친 스승, '케이론'이다. <br>
                믿거나 말거나, 궁수자리는 열정적이면서 마음이 따뜻하고 관대해서 감정을 숨김없이 드러냅니다.
            </h3>
        </div>
    </div>
</body>
</html>
