<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쌍둥이자리</title>
    <link rel="stylesheet" href="css/gemini.css">
</head>
<body background="image/main_background.jpg">
    <div class="logo">
        <a href="index.html">
          <img src="image/main_logo.png" alt="Logo">
        </a>
    </div>

    <div class="content">
        <div class="name">
            <h1>쌍둥이자리(Gemini)</h1>
            <h2>5월 21일~6월 21일</h2>
        </div>
        <div class="picture">
            <img src="image/char_gemini.png" alt="gemini">
        </div>
        <div class="write">
            <h3>
                쌍둥이자리는 겨울철 하늘 한가운데에 보이는 별자리입니다. <br>그리스신화에서 쌍둥이 형제인 '카스토르'와 '폴룩스'로 등장합니다. <br>
                믿거나 말거나, 쌍둥이자리는 대체로 얼굴이 밝고 표정이 풍부하며, 이야기하는 걸 좋아해 몇 시간이고 거뜬히 수다를 늘어놓을 수 있습니다.
            </h3>
        </div>
    </div>
</body>
</html>
