<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>황소자리</title>
    <link rel="stylesheet" href="css/taurus.css">
</head>
<body background="image/main_background.jpg">
    <div class="logo">
        <a href="index.html">
          <img src="image/main_logo.png" alt="Logo">
        </a>
    </div>

    <div class="content">
        <div class="name">
            <h1>황소자리(Taurus)</h1>
            <h2>4월 21일~5월 20일</h2>
        </div>
        <div class="picture">
            <img src="image/char_taurus.png" alt="taurus">
        </div>
        <div class="write">
            <h3>
                황소자리는 겨울철 남쪽하늘의 별자리입니다. <br>그리스신화에서 '제우스'가 페키니아의 공주 유로파를 유혹하기 위해서 변신한 모습으로 등장합니다. <br>
                믿거나 말거나, 황소자리는 정착과 안정을 바라기 때문에 상황을 지금 그대로 유지하는 쪽을 좋아합니다. 변화와 불안정을 겪는 시기에는 새로운 상황에 적응하는 데 어려움을 겪을 수 있습니다.
            </h3>
        </div>
    </div>
