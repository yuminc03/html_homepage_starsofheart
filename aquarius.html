<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>물병자리</title>
    <link rel="stylesheet" href="css/aquarius.css">
</head>
<body background="image/main_background.jpg">
    <div class="logo">
        <a href="index.html">
          <img src="image/main_logo.png" alt="Logo">
        </a>
    </div>

    <div class="content">
        <div class="name">
            <h1>물병자리(Aquarius)</h1>
            <h2>1월 20일~2월 18일</h2>
        </div>
        <div class="picture">
            <img src="image/char_aquarius.png" alt="aquarius">
        </div>
        <div class="write">
            <h3>
                물병자리는 가을철 남쪽하늘에서 보이는 별자리입니다. <br>그리스신화에서 독수리에게 납치당해 신들에게 술을 따라주는 일을 하게 된 트로이의 왕자 '가니메데'로 등장합니다. <br>
                믿거나 말거나, 물병자리는 항상 객관적인 관찰자 역할을 하며 사심과 감정이 섞이지 않은 견해를 밝힙니다. 
            </h3>
        </div>
    </div>
</body>
</html>
