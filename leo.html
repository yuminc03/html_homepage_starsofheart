    <div class="content">
        <div class="name">

        </div>
        <div class="picture">
            <img src="image/char_leo.png" alt="leo">

        <div class="write">
            <h3>
                사자자리는 봄철 남쪽하늘에서 볼 수 있는 별자리입니다. <br>그리스신화에서 헤라클레스가 네메아 골짜기의 '사자'를 물리쳤고 제우스가 아들 헤라클레스의 용맹을 기리기 위해 '사자'를 별자리로 만들었다. <br>
                믿거나 말거나, 사자자리는 사람들이 자신을 좋게 생각해주길 바라고, 자신이 남들에게 어떤 인상을 주는지 굉장히 의식합니다.
            </h3>
        </div>
    </div>
