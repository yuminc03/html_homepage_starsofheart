    <title>게자리</title>

<body background="image/main_background.jpg">

        <a href="index.html">

    <div class="content">
        <div class="name">
            <h1>게자리(Cancer)</h1>
            <h2>6월 22일~7월 22일</h2>
        </div>
        <div class="picture">
            <img src="image/char_cancer.png" alt="cancer">
        </div>
        <div class="write">
            <h3>
                게자리는 초봄, 쌍둥이자리와 사자자리 사이에서 볼 수 있는 별자리입니다. <br>그리스신화에서 헤라의 명령에 따라 헤라클레스의 발가락을 문 '게'로 등장합니다. <br>
                믿거나 말거나, 게자리는 기분 변화가 심하며 성격이 다소 복잡합니다. 때로는 든든한 언덕처럼, 다른 한편으로는 아이 같은 모습을 보입니다.
            </h3>
        </div>
    </div>
