<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="image/icon.png" />
    <link rel="icon" type="image/png" href="image/icon.png" sizes="180x180" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>양자리</title>
    <link rel="stylesheet" href="css/aries.css">
</head>
<body background="image/main_background.jpg">
    <div class="logo">
        <a href="index.html">
          <img src="image/main_logo.png" alt="Logo">
        </a>
    </div>

    <div class="content">
        <div class="name">
            <h1>양자리(Aries)</h1>
            <h2>3월 21일~4월 20일</h2>
        </div>
        <div class="picture">
            <img src="image/char_aries.png" alt="aries">
        </div>
        <div class="write">
            <h3>
                양자리는 가을철 남쪽하늘의 별자리입니다. <br>그리스신화에서 아마타스 왕의 '프릭소스'와 '헬레'라는 두 남매의 전설에서 등장합니다. <br>
                믿거나 말거나, 양자리는 모든 일에 적극적이어서 끊임없는 프로젝트 추진과 활발한 활동으로 빠르게 앞으로 나아갑니다.
            </h3>
        </div>
    </div>
</body>
